services:
  api:
    container_name: techinvent_api
    hostname: techinvent_api
    restart: always
    depends_on:
      mysql_dbms:
        condition: service_healthy
        restart: true
    image: techinvent_api
    build: 
      context: ./TechInventAPI/.
      dockerfile: Dockerfile
    environment:
      - "MySQLConnString"
    env_file:
      - path: ./environment/default.env
        required: true
    networks:
      - backend

  mvc:
    container_name: techinvent_mvc
    hostname: techinvent_mvc
    restart: always
    depends_on:
      mysql_dbms:
        condition: service_healthy
        restart: true
    image: techinvent_mvc
    build: 
      context: ./WebMVC/.
      dockerfile: Dockerfile
    environment:
      - "MySQLConnString"
    env_file:
      - path: ./environment/default.env
        required: true
    networks:
      - backend

  mysql_dbms:
    image: mysql:8.4
    container_name: mysql_dbms
    hostname: mysql_dbms
    restart: unless-stopped
    volumes:
      - "./db/data:/var/lib/mysql"
      - "./db/init.sql:/docker-entrypoint-initdb.d/init.sql"
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
    env_file:
      - path: ./environment/mysql.env
        required: true
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 20s
      start_period: 20s
      start_interval: 4s
      retries: 60
    networks:
      - backend

networks:
  backend:
    external: false
    driver: bridge
